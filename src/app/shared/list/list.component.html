<button
    color="primary"
    mat-button
    (click)="addNewLine()"
>
    <mat-icon aria-label>add</mat-icon>
</button>
<table>
    <thead>
        <tr>
            <th *ngFor="let col of _keys">{{col}}</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of data">
            <td *ngFor="let col of _keys">
                <st-editor
                    [(data)]="row[col]"
                    [status]="row.status||4"
                    [type]="getCellType(col)"
                ></st-editor>
            </td>
            <td>
                <div *ngIf="row.status!==1">
                    <button
                        mat-icon-button
                        color="primary"
                        (click)="changeRowStatus(row,1)"
                    >
                        <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
                    </button>
                    <button
                        mat-icon-button
                        color="accent"
                        (click)="delete(row)"
                    >
                        <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
                    </button>
                </div>
                <div *ngIf="row.status===1">
                    <button
                        mat-icon-button
                        color="primary"
                        (click)="save(row)"
                    >
                        <mat-icon aria-label>save</mat-icon>
                    </button>
                    <button
                        mat-icon-button
                        color="warn"
                        (click)="cancel(row)"
                    >
                        <mat-icon aria-label>cancel</mat-icon>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
